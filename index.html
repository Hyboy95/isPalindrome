<script>
    let str = prompt(`Nhập vào 1 từ:`);
    function isPalindrome (string) {
       if (string.length == 0 || string.length === 1)  {
          return true;
       }
       if (string[0] != string[string.length-1]) {
           return false;
       }
       return isPalindrome (string.slice(1,string[string.length-1]))
    }
